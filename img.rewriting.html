<script>
  function rewriteText() {
    const level = document.getElementById('toolLevel').value;
    let input = document.getElementById('inputText').value.trim();

    if (!input) {
      alert("Please enter text to rewrite.");
      return;
    }

    let rewritten = input;

    if (level === 'basic') {
      rewritten = rewritten.replace(/\bis\b/g, 'remains');
    } else if (level === 'medium') {
      rewritten = rewritten.replace(/\bare\b/g, 'usually are').replace(/\bis\b/g, 'often is');
    } else if (level === 'advanced') {
      rewritten = rewritten
        .replace(/\bis\b/g, 'can be interpreted as')
        .replace(/\bare\b/g, 'are often considered to be')
        .replace(/\bthe\b/g, 'this particular');
    }

    document.getElementById('outputText').value = rewritten;
  }
