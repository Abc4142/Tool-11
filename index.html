/* =========================

const tools=[

/* =========================
   TOOL LOGIC
========================= */
function runTool(i){
let v=document.getElementById("input"+i).value;
let o="";
switch(i){
case 0:o=v.split(/\s+/).filter(Boolean).length;break;
case 1:o=v.length;break;
case 2:o=v.split(/[.!?]/).filter(Boolean).length;break;
case 3:o=v.toUpperCase();break;
case 4:o=v.toLowerCase();break;
case 5:o=v;break;
case 6:o=v.replace(/\s+/g," ").trim();break;
case 7:o=Math.ceil(v.split(" ").length/200)+" min";break;
case 8:o="Keyword Density Logic";break;
case 9:o=v;break;
case 10:o=v.slice(0,60);break;
case 11:o=v.slice(0,160);break;
case 12:o="No plagiarism detected";break;
case 13:o="Grammar looks OK";break;
case 14:o=v.split("\n\n").length;break;
case 15:o=v.split("\n").length;break;
case 16:o=[...new Set(v.split("\n"))].join("\n");break;
case 17:o=v.split("\n").sort().join("\n");break;
case 18:o=v.split("").reverse().join("");break;
case 19:o=v;break;
case 20:o=encodeHTML(v);break;
case 21:o=decodeHTML(v);break;
case 22:o=encodeURIComponent(v);break;
case 23:o=decodeURIComponent(v);break;
case 24:o=Math.random().toString(36).slice(-10);break;
case 25:o="Lorem ipsum dolor sit amet";break;
case 26:o="Difference logic";break;
case 27:o=v.toLowerCase().replace(/\s+/g,"-");break;
case 28:o="Stopwatch Coming Soon";break;
}
document.getElementById("out"+i).innerText=o;
}

/* =========================
   UTILITIES
========================= */
function encodeHTML(s){return s.replace(/</g,"&lt;").replace(/>/g,"&gt;")}
function decodeHTML(s){return s.replace(/&lt;/g,"<").replace(/&gt;/g,">")}
function toggleTheme(){document.body.classList.toggle("dark")}
function toggleLang(){
lang=lang==="en"?"hi":"en";
document.getElementById("siteTitle").innerText=text[lang].title;
}

/* =========================
   ROUTER
========================= */
window.addEventListener("hashchange",showTool);
function showTool(){
document.querySelectorAll(".tool").forEach(t=>t.classList.remove("active"));
if(location.hash){
let el=document.querySelector(location.hash);
if(el)el.classList.add("active");
}
}
showTool();
</script>
