function openTool(id){

}
function out(v){
document.querySelector('.tool.active .result').innerText=v;
}
function countWords(t){return t.trim()?t.trim().split(/\s+/).length:0}
function toggleTheme(){document.body.classList.toggle('dark')}
let lang='en';
function toggleLang(){
lang=lang==='en'?'hi':'en';
document.querySelectorAll('[data-en]').forEach(e=>e.innerText=e.dataset[lang]);
}
function genQR(){

}
